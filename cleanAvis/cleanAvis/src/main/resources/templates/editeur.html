<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Editeur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{entete}"></div>
<h1>Ajouter un Editeur</h1>
<form action="editeur" th:object="${editeur}" method="post">
    <label for="nom">Nom</label>
    <!-- Le marqueur field fait référence au nom de l'attribut nom de la classe Editeur -->
    <input type="text" th:field="*{nom}" id="nom"/>
    <span th:if="${#fields.hasErrors('nom')}" th:errorclass="erreur" th:errors="*{nom}"></span>
    <br>
    <label>&nbsp;</label><input type="submit" value="Ajouter">
</form>
</body>
</html>
